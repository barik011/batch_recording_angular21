<!-- MAIN -->
<div class="container-fluid py-4">

  <div class="page-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">
      <i class="fa-solid fa-user-tie me-2"></i> Candidate Management
    </h4>
    <div class="d-flex gap-2">
     <button class="btn btn-light btn-icon" (click)="onToggleView()" [title]="toggleView ?'Card View':'Table View'">
          <i class="fa-solid " [ngClass]="toggleView ?'fa-grip':'fa-table'"></i>
    </button>
    <button class="btn btn-warning" (click)="openModal()">
      <i class="fa-solid fa-plus me-1"></i> Add Candidate
    </button>
    </div>
  </div>

  @if(!toggleView){
<!-- TABLE VIEW -->
  <table class="table table-hover bg-white shadow-sm rounded align-middle">
    <thead class="table-primary">
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Role</th>
        <th>Status</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>9876543210</td>
        <td>Admin</td>
        <td><span class="badge bg-success">Active</span></td>
        <td class="text-center action-icons">
          <i class="fa-solid fa-pen text-primary"></i>
          <i class="fa-solid fa-trash text-danger"></i>
        </td>
      </tr>
    </tbody>
  </table>
  }
  @else{
  <!-- CARD VIEW -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>John Doe</h5>
          <p class="text-muted mb-1">john@example.com</p>
          <p class="mb-1"><strong>Mobile:</strong> 9876543210</p>
          <p class="mb-2"><strong>Role:</strong> Admin</p>
          <span class="badge bg-success">Active</span>
        </div>
        <div class="card-footer bg-white text-end action-icons">
          <i class="fa-solid fa-pen text-primary"></i>
          <i class="fa-solid fa-trash text-danger"></i>
        </div>
      </div>
    </div>
  </div>
  }
  



</div>

<!-- RIGHT PANEL MODAL -->
<div class="modal right-panel" #candidateModal>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fa-solid fa-user-plus me-2"></i> Candidate Form
        </h5>
        <button class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select">
              <option>Admin</option>
              <option>Trainer</option>
              <option>User</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-floppy-disk me-1"></i> Save
        </button>
      </div>

    </div>
  </div>
</div>
