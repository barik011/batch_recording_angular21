<div class="parent-wrapper">
    <div class="login-card">
        <h3>Welcome Back</h3>
        <form #loginForm="ngForm">
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="text" class="form-control"
                    [ngClass]="(eEmail.touched && eEmail.errors?.['required'])?'border-red':''" required
                    pattern="^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,6}$" #eEmail="ngModel" [(ngModel)]="loginObj.email"
                    name="email" placeholder="Enter username">
                @if(eEmail.touched){
                @if(eEmail.errors?.['required']){
                <span class="text-danger">Username field is required</span>
                }
                @if(eEmail.errors?.['pattern']){
                <span class="text-danger">Email id not valid</span>
                }
                }


            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" [ngClass]="(ePassword.touched && ePassword.errors?.['required'])?'border-red':''" required #ePassword="ngModel" [(ngModel)]="loginObj.password"
                    name="password" placeholder="Enter password">
                @if(ePassword.touched){
                @if(ePassword.errors?.['required']){
                <span class="text-danger">Password field is required</span>
                }
                }
            </div>
            <button type="submit" (click)="onLogin()" [disabled]="!loginForm.invalid"
                class="btn btn-login w-100">Login</button>
        </form>
    </div>
</div>
